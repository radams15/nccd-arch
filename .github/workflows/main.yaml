name: "Generate Graph"

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  pull-requests: read

jobs:
  ci-steps:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install graphviz 
        run: sudo apt-get update && sudo apt-get install -y graphviz curl

      - name: Get linfo
        run: wget https://raw.githubusercontent.com/radams15/netkit-jh-build/master/core/bin/linfo

      - name: Generate graph
        run: linfo --map=graph.png

      - name: Release
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GH_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: true
          title: "Graph"
          files: |
            graph.png
